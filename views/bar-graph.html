<div class="container" id="skills-bar" onload="move()">
    <section>
        <h1>{{ title }}</h1>
    </section>

    {{#each skills}}
    <section class="flex-col">
        <li class="flex-row">
            <h4 class="bar-name">{{ this.name }}</h4>
            <div class="myProgress">
            <div id="myBar">{{bar_graph 50}}</div>
            </div>
        </li>
        {{/each}}
    </section>
</div>
